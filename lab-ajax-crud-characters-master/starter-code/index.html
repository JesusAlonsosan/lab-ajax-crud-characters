<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./public/stylesheets/style.css">
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <title>IH Characters</title>
    </head>
    <body>
        <section class="container">

            <h1>Characters API</h1>
            <div class="characters-container">
                <div class="character-info">
                    <div class="name">Character Name</div>
                    <div class="occupation">Character Occupation</div>
                    <div class="cartoon">Is a Cartoon?</div>
                    <div class="weapon">Character Weapon</div>
                </div>

                <div class="characters-container-main"></div>

                <section class="operations">

                    <div class="operation">
                        <button id="fetch-all">Fetch all</button>
                    </div>
                    <div class="operation">
                        <label for="character-id">Search by ID:
                        </label>
                        <input type="text" name="character-id">
                        <input type="text" name="character-id" id="fetch-one-id">
                        <button id="fetch-one">Fetch one</button>
                    </div>
                    <div class="operation delete">
                        <label for="character-id-delete">Delete by ID:
                        </label>
                        <input type="text" name="character-id-delete">
                        <input type="text" name="character-id-delete" id="delete-one-id">
                        <button id="delete-one">Delete one</button>
                    </div>

                    <h2>New Character</h2>
                    <label for="cartoon">Is a Cartoon:
                    </label>
                    <input name="cartoon" type="checkbox">
                </div>
                <button id="send-data">Create</button>
                <button id="send-data-create">Create</button>
            </form>

        </section>
        <section class="form-container">
            <h2>Edit Character</h2>
            <label for="cartoon">Is a Cartoon:
            </label>
            <input name="cartoon" type="checkbox">
        </div>
        <button id="send-data">Update</button>
        <button id="send-data-edit">Update</button>
    </form>

</section>
<script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
<script type="text/javascript" src="./public/javascript/index.js"></script>

</body>
</html>
